<div class="view-scores-style">
  <div class="card">
    <p-table
      [value]="users"
      [paginator]="true"
      [rows]="12"
      [tableStyle]="{ 'min-width': '40rem' }"
      [rowsPerPageOptions]="[5, 10, 20]"
    >
      <ng-template pTemplate="header">
        <tr>
          <th style="width: 15%">Name</th>
          <th style="width: 5%">Age</th>
          <th style="width: 10%">Email</th>
          <th style="width: 25%">Qualification</th>
          <th style="width: 10%">Score</th>
          <th style="width: 35%">Submission Time</th>
          <th style="width: 15%"></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.name }}</td>
          <td>{{ user.age }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.qualification }}</td>
          <td>{{ user.score }}</td>
          <td>{{ user.submissionTime | date : "mm:ss" }} mins</td>
          <td>
            <div class="card flex justify-center">
              <p-button (click)="showDialog()" label="...More" />
              <p-dialog
                header="User"
                [modal]="true"
                [(visible)]="visible"
                [style]="{ width: '25rem' }"
              >
                <span class="p-text-secondary block mb-8"
                  >User Information</span
                >
                <div class="flex items-center gap-4 mb-8">
                  <span>{{ user.name }}</span>
                  <span>{{ user.email }}</span>
                  <span>{{ user.qualification }}</span>
                  <span>{{ user.score }}</span>
                </div>
                <div class="flex justify-end gap-2">
                  <p-button
                    label="Back"
                    severity="secondary"
                    (click)="visible = false"
                  />
                </div>
              </p-dialog>
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>
