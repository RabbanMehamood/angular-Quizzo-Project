<div class="question-summary-style">
  <div class="quiz-summary-style">
    <div>
      <div>Quiz Summary</div>
    </div>
    <div class="card">
      <p-table
        [value]="questions"
        [paginator]="true"
        [rows]="5"
        [tableStyle]="{ 'min-width': '40rem' }"
        [rowsPerPageOptions]="[5, 10, 20]"
        scrollable="true"
        scrollHeight="250px"
        [loading]="loading"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>Quiz ID</th>
            <th>Question Text</th>
            <th>Correct Answer</th>
            <th>Timer</th>
            <th></th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-question>
          <tr>
            <td>Q{{ question.id }}</td>
            <td>{{ question.questionText }}</td>
            <td>{{ question.correctAnswer }}</td>
            <td>{{ question.timerInSeconds }}</td>
            <td
              style="cursor: pointer"
              class="animate-me"
              (click)="edit(question)"
            >
              <i class="pi pi-pencil"></i>
            </td>
            <td
              style="cursor: pointer"
              class="animate-me"
              (click)="delete(question.id)"
            >
              <i class="pi pi-trash"></i>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
