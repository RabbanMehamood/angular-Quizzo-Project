<p-toast></p-toast>
<p-confirmPopup>
  <ng-template pTemplate="content" let-message>
    <div
      class="flex flex-column align-items-center w-full gap-3 border-bottom-1 surface-border p-3 mb-3"
    >
      <i [class]="message.icon" class="text-6xl text-primary-500"></i>
      <p>{{ message.message }}</p>
    </div>
  </ng-template>
</p-confirmPopup>

          <p-button (onClick)="makeSidebarTrue()" icon="pi pi-bars" />
        </div>
      </div>
    </div>
  </header>
  <div class="router-component-style">
    <div>
      <div class="stepper-container">
        <div class="step" *ngFor="let step of steps; let i = index">
          <div class="step-header">
            <div class="outer-circle">
              <div [ngClass]="step.is_active ? 'circleg' : 'circlew'">
                {{ i + 1 }}
              </div>
            </div>

            <div [ngClass]="step.is_active ? 'title' : 'title-bold'">
              {{ step.title }}
            </div>
          </div>
          <div class="horizontal-line" *ngIf="i === 0 || i === 1"></div>
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </div>
</div>
