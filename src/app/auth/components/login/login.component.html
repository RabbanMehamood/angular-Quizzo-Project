<div class="admin-page-css">
  <div class="admin-login-div">
    <div>
      <h1>Q<span class="ui">uiz</span><span class="zoo">oo</span></h1>
    </div>
    <div class="admin-signin">
      <h2>Sign In</h2>
      <p>Welcome Back <span class="adminp">Admin!</span></p>
    </div>
    <p-toast></p-toast>
    <form [formGroup]="loginform" (ngSubmit)="onSubmit()">
      <div class="username-div">
        <label for="username">Username * </label>
        <br />
        <input
          formControlName="username"
          pInputText
          type="text"
          placeholder="Admin"
          required="required"
        />
      </div>
      <div *ngIf="loginform.get('username')?.invalid && submitted">
        <small
          *ngIf="loginform.get('username')?.errors?.['required']"
          style="color: red"
          >Name is required.</small
        >
        <small
          *ngIf="loginform.get('username')?.errors?.['lettersOnly']"
          style="color: red"
          s
          >Only letters allowed.</small
        >
      </div>
      <div class="username-div">
        <label for="password">Password * </label>
        <br />
        <p-password
          formControlName="password"
          [toggleMask]="true"
          placeholder="Admin Password"
        />
      </div>
      <div *ngIf="loginform.get('password')?.invalid && submitted">
        <small
          *ngIf="loginform.get('password')?.errors?.['required']"
          style="color: red"
          >Password is required</small
        >
      </div>
      <p-button type="submit" label="Login" />
    </form>
    <a [routerLink]="['/user-layout/register-page']"
      >Donâ€™t have an account ? <span class="adminp">Register</span></a
    >
  </div>
</div>
